<!-- Header -->
<header id="header">
  <div class="content">
    <h1><a href="#">Stats</a></h1>
    <p>Here you can see charts on collected statistics.</p>
    <ul class="actions">
      <li><a href="#timeline" class="button icon fa-chevron-down scrolly">Time line</a></li>
      <li><a href="#lastEvents" class="button icon fa-chevron-down scrolly">Last events</a></li>
      <li><a href="#piechart" class="button icon fa-chevron-down scrolly">Pie chart</a></li>
      <li><a href="#others" class="button icon fa-chevron-down scrolly">Others</a></li>
    </ul>
  </div>
</header>

<section id="timeline" class="wrapper">
  <div class="inner alt">
    <timeline></timeline>
  </div>
</section>

<section id="lastEvents" class="wrapper">
  <div class="inner alt">
    <last-events></last-events>
  </div>
</section>

<section id="piechart" class="wrapper">
  <div class="inner alt">
    <pie-chart></pie-chart>
  </div>
</section>

<section id="others" class="wrapper">
  <div class="inner alt">

    <last-logs></last-logs>

    <div>&nbsp;</div>

    <event-list></event-list>

    <div>&nbsp;</div>

    <event-resume></event-resume>

  </div>
</section>
